<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrivenEats</title>

    <link rel="stylesheet" href="reset.css">   
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <section class="title">
            <h1>DrivenEats</h1>
            <h2>Sua comida em 6 minutos</h2>
        </section>
    </nav>    
    <main>
        <section class="prato-principal">
            <h3>Primeiro, seu prato</h3>
            <form class="form-prato">
                <input type="radio" name="prato" id="fettuccine-bolonhesa" value="79">
                <label for="fettuccine-bolonhesa">
                    <img src="assets/images/fettuccine-bolonhesa.jpg" alt="fettuccine bolonhesa">
                    <h4>Fettucine con ragù alla bolognese</h4>
                    <p>Fettucine ao molho bolonhesa, feito com pancetta e molho pomodoro</p>
                    <div class="valor">
                        <p>R$ 79,00</p>
                        <div></div>
                    </div>
                </label>
    
                <input type="radio" name="prato" id="fettuccine-camarao" value="97">
                <label for="fettuccine-camarao">
                    <img src="assets/images/fettuccine-camarao.jpg" alt="fettuccine camarao">
                    <h4>Fettucine con camarão</h4>
                    <p>Camarão rosa saltado na manteiga e deglaceado em vinho branco</p>
                    <div class="valor">
                        <p>R$ 97,00</p>
                        <div></div>
                    </div>
                </label>
    
                <input type="radio" name="prato" id="penne-salmao" value="82">
                <label for="penne-salmao">
                    <img src="assets/images/penne-salmao.jpg" alt="penne salmão">
                    <h4>Penne alla vodka con salmone</h4>
                    <p>Pasta curta preparada com lascas de salmão em cremoso molho alla vodka</p>
                    <div class="valor">
                        <p>R$ 82,00</p>
                        <div></div>
                    </div>
                </label>
    
                <input type="radio" name="prato" id="espaguete-putanesca" value="74">
                <label for="espaguete-putanesca">
                    <img src="assets/images/putanesca.jpg" alt="espaguete putanesca">
                    <h4>Spaghetti alla putanesca</h4>
                    <p>Sofrito de azeitonas pretas, alcaparras e cebolas no azeite extra virgem</p>
                    <div class="valor">
                        <p>R$ 74,00</p>
                        <div></div>
                    </div>
                </label>
    
                <input type="radio" name="prato" id="penne-abobrinha" value="76">
                <label for="penne-abobrinha">
                    <img src="assets/images/penne-abobrinha.jpg" alt="penne abobrinha">
                    <h4>Penne con zucchine e basilico</h4>
                    <p>Penne Piccole Rigate com abobrinha, vagem e pesto de manjericão</p>
                    <div class="valor">
                        <p>R$ 76,00</p>
                        <div></div>
                    </div>
                </label>
            </form>     
        </section>
    
        <section class="bebida">
            <h3>Agora, sua bebida</h3>
            <form class="form-bebida">
                <input type="radio" name="bebida" id="agua" value="8.9">
                <label for="agua">
                    <img src="assets/images/agua.jpg" alt="garrafa de água">
                    <h4>Água Prata</h4>
                    <p>Garrafa 300ml</p>
                    <div class="valor">
                        <p>R$ 8,90</p>
                        <div></div>
                    </div>
                </label>
    
                <input type="radio" name="bebida" id="coca" value="6.5">
                <label for="coca">
                    <img src="assets/images/coca.jpg" alt="latinha de coca-cola">
                    <h4>Coca-cola</h4>
                    <p>Lata 350ml</p>
                    <div class="valor">
                        <p>R$ 6,50</p>
                        <div></div>
                    </div>
                </label>
    
                <input type="radio" name="bebida" id="coca-zero" value="6.5">
                <label for="coca-zero">
                    <img src="assets/images/coca-zero.jpg" alt="latinha de coca-cola zero">
                    <h4>Coca-cola zero</h4>
                    <p>Lata 350ml</p>
                    <div class="valor">
                        <p>R$ 6,50</p>
                        <div></div>
                    </div>
                </label>
    
                <input type="radio" name="bebida" id="guarana" value="6.5">
                <label for="guarana">
                    <img src="assets/images/guarana.jpg" alt="latinha de guaraná antarctica">
                    <h4>Guaraná</h4>
                    <p>Lata 350ml</p>
                    <div class="valor">
                        <p>R$ 6,50</p>
                        <div></div>
                    </div>
                </label>
    
                <input type="radio" name="bebida" id="guarana-zero" value="6.5">
                <label for="guarana-zero">
                    <img src="assets/images/guarana-zero.jpg" alt="latinha de guaraná antarctica zero">
                    <h4>Guaraná zero</h4>
                    <p>Lata 350ml</p>
                    <div class="valor">
                        <p>R$ 6,50</p>
                        <div></div>
                    </div>
                </label>
    
                <input type="radio" name="bebida" id="pink-lemonade" value="9.7">
                <label for="pink-lemonade">
                    <img src="assets/images/pink-lemonade.jpg" alt="latinha de pink lemonade">
                    <h4>Pink lemonade</h4>
                    <p>Lata 270ml</p>
                    <div class="valor">
                        <p>R$ 9,70</p>
                        <div></div>
                    </div>
                </label>
            </form>
        </section>
    
        <section class="sobremesa">
            <h3>Por fim, sua sobremesa</h3>
            <form class="form-sobremesa">
                <input type="radio" name="sobremesa" id="tiramisu" value="27">
                <label for="tiramisu">
                    <img src="assets/images/tiramisu.jpg" alt="Foto tiramisu">
                    <h4>Tiramisù</h4>
                    <p>Sobremesa a base de queijo mascarpone e café</p>
                    <div class="valor">
                        <p>R$ 27,00</p>
                        <div></div>
                    </div>
                </label>
    
                <input type="radio" name="sobremesa" id="petit-gateau" value="31">
                <label for="petit-gateau">
                    <img src="assets/images/petit-gateau.jpg" alt="Foto petit gateau">
                    <h4>Petit Gâteau</h4>
                    <p>Delicioso bolinho quente servido com sorvete</p>
                    <div class="valor">
                        <p>R$ 31,00</p>
                        <div></div>
                    </div>
                </label>
    
                <input type="radio" name="sobremesa" id="cheesecake" value="34">
                <label for="cheesecake">
                    <img src="assets/images/cheesecake.jpg" alt="Foto cheesecake">
                    <h4>Cheesecake</h4>
                    <p>Tradicional cheesecake com calda de morango</p>
                    <div class="valor">
                        <p>R$ 34,00</p>
                        <div></div>
                    </div>
                </label>
    
                <input type="radio" name="sobremesa" id="creme" value="22">
                <label for="creme">
                    <img src="assets/images/creme-brulee.jpg" alt="Foto creme brulee">
                    <h4>Crème brûlé</h4>
                    <p>Creme com  casquinha de açúcar crocante por cima</p>
                    <div class="valor">
                        <p>R$ 22,00</p>
                        <div></div>
                    </div>
                </label>
    
                <input type="radio" name="sobremesa" id="panna" value="27">
                <label for="panna">
                    <img src="assets/images/panna-cotta.jpg" alt="Foto panna cotta">
                    <h4>Panna Cotta</h4>
                    <p>Sobremesa a base de nata servida com morangos</p>
                    <div class="valor">
                        <p>R$ 27,00</p>
                        <div></div>
                    </div>
                </label>            
            </form>
        </section>
    
        <div class="btn">
            <button class="btn-fechar-pedido" disabled>
                Selecione os 3 itens para fechar o pedido
            </button>
        </div>        
    </main>
    <section class="confirmacao escondido">
        <h2>Confirme seu pedido</h2>
        <div class="confirmacao-prato">
            <p class="item">Frango Yin Yang</p>
            <p class="valor">14,90</p>
        </div>
        <div class="confirmacao-bebida">
            <p class="item">Coquinha gelada</p>
            <p class="valor">4,90</p>
        </div>
        <div class="confirmacao-sobremesa">
            <p class="item">Pudim</p>
            <p class="valor">7,90</p>
        </div>
        <div class="confirmacao-total">
            <p class="item">TOTAL</p>
            <p class="valor">R$ 27,70</p>
        </div>
        <button class="btn-confirmar-pedido">Tudo certo, pode pedir!</button>
        <button class="btn-cancelar-pedido">Cancelar</button>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
